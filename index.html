<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="max-width: 539px"
            />
            <img
              src="./images/image-header-mobile.jpg"
              class="img-fluid"
              alt=""
            />
          </picture>
        </div>
        <div class="card-info">
          <h1 class="card-info__title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="card-info__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-info__details">
            <div class="card-info__item">
              <h2 class="card-info__value">10k+</h2>
              companies
            </div>
            <div class="card-info__item">
              <h2 class="card-info__value">314</h2>
              templates
            </div>
            <div class="card-info__item">
              <h2 class="card-info__value">12m+</h2>
              queries
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Manannan297" target="_blank">manannan297</a>.
    </footer>
  </body>
</html>
